<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="#" method="get">
            <input type="text" name="UserName:" placeholder="Usename" required>
            <input type="password" name="Password:" placeholder="Password" required maxlength="8">
            <input type="submit" value="Submit">
            <a href="#" class="btn">Forgot Password</a>
            <a href="#" class="btn">Create Account</a>
        </form>
    </div>
</body>
</html>
